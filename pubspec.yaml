name: flutter_excercise
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  flutter_spinkit: ^5.2.1
  http: ^1.3.0
  intl: ^0.19.0
  provider: ^6.1.5
  share_plus: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.6
  build_runner: ^2.5.1

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
